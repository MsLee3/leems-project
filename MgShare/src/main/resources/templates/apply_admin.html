<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>申請管理 - MG_Share</title>
  <!-- Bootstrap Core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MG Share</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#!">申請管理</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">在庫管理</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">会員管理</a></li>
        <li class="nav-item"><a class="nav-link small text-muted" href="#!">ログアウト</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Application Management Content -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg border-5 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">申請管理</h3></div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" id="applicationTable">
              <thead>
              <tr>
                <th>品物名</th>
                <th>会員名</th>
                <th>申請種類</th>
                <th>日付</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <!-- JavaScript를 통해 서버 데이터로 동적으로 채워짐 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    loadApplications();
  });

  function loadApplications() {
    // 서버에서 신청 데이터를 가져오는 부분 (예시 데이터 사용)
    const applicationData = [
      { itemName: "ビジネスの基礎", memberName: "田中 太郎", type: "貸出申請", date: "2023-05-10" },
      { itemName: "マーケティング入門", memberName: "山田 花子", type: "返却申請", date: "2023-05-11" }
    ];

    const applicationTableBody = document.querySelector("#applicationTable tbody");
    applicationTableBody.innerHTML = ""; // 이전 데이터를 초기화

    applicationData.forEach(application => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${application.itemName}</td>
        <td>${application.memberName}</td>
        <td>${application.type}</td>
        <td>${application.date}</td>
        <td>
          <button class="btn btn-success btn-sm" onclick="approveApplication('${application.itemName}', '${application.memberName}', '${application.type}')">承認</button>
          <button class="btn btn-danger btn-sm" onclick="rejectApplication('${application.itemName}', '${application.memberName}', '${application.type}')">拒否</button>
        </td>
      `;
      applicationTableBody.appendChild(row);
    });
  }

  function approveApplication(itemName, memberName, type) {
    // 서버로 승인 요청을 보내는 부분 (예시)
    console.log(`申請承認: ${itemName}, ${memberName}, ${type}`);
    // 실제로는 여기에 서버로 데이터 전송하는 로직이 들어가야 합니다.

    // 데이터 갱신
    loadApplications();
  }

  function rejectApplication(itemName, memberName, type) {
    // 서버로 거절 요청을 보내는 부분 (예시)
    console.log(`申請拒否: ${itemName}, ${memberName}, ${type}`);
    // 실제로는 여기에 서버로 데이터 전송하는 로직이 들어가야 합니다.

    // 데이터 갱신
    loadApplications();
  }
</script>
</body>
</html>
