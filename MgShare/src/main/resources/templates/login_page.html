<!-- ログイン form -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-5" style="width: 500px; min-width: 500px">
      <div class="card shadow-lg border-5 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">ログイン</h3></div>
        <div class="card-body">
          <!-- Error message -->
          <div th:if="${param.error}" class="alert alert-danger">メールまたはパスワードが正しくありません。</div>
          <form class="needs-validation" novalidate id="loginForm" th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
              <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" name="userEmail" autocomplete="email" required />
              <label for="inputEmail">メール</label>
<!--              <div class="invalid-feedback">-->
              </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="password" required />
              <label for="inputPassword">パスワード</label>
<!--              <div class="invalid-feedback">-->
              </div>
            <div class="d-flex justify-content-end mt-4 mb-0">
              <a class="btn btn-secondary me-2" href="/register">会員登録</a>
              <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
