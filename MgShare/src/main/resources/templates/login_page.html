<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>ログイン - MG_Share</title>
  <!-- Bootstrap Core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
<!-- navigation bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">MG Share</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto"></ul>
    </div>
  </div>
</nav>
<!-- ログイン form -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-5 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">ログイン</h3></div>
        <div class="card-body">
          <form class="needs-validation" novalidate id="loginForm" th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
              <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" name="userEmail" required />
              <label for="inputEmail">メールアドレス</label>
              <div class="invalid-feedback">メールアドレスを入力してください。</div>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="password" required />
              <label for="inputPassword">パスワード</label>
              <div class="invalid-feedback">パスワードを入力してください。</div>
            </div>
            <div class="d-flex justify-content-end mt-4 mb-0">
              <a class="btn btn-secondary me-2" href="/register">会員登録</a>
              <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script>
  // Example JavaScript for enabling validation feedback
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')

    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
  })()
</script>
</body>
</html>
